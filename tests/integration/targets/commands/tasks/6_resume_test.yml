- name: wait for re-resume to finish
  async_status:
    jid: "{{ item.ansible_job_id }}"
    mode: status
  retries: 45
  delay: 1
  loop: "{{ async_loop.results }}"
  register: async_loop_jobs
  until: async_loop_jobs.finished

- name: dbg async_loop_jobs for re-resume
  ansible.builtin.debug:
    var: async_loop_jobs
