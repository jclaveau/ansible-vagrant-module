        ip: 192.168.10.0
        mac: 00:50:56:3a:2d:1c
        memory: 2048
        name: srv001
        netmask: 255.255.255.0
        synced_folders:
        - dest: /tmp/srv001
          src: /tmp
        - dest: /tmp/srv001/www/html
          options:
            :create: true
            :group: root
            :mount_options:
            - dmode=0755
            - fmode=0644
            :owner: root
          src: /var/www
      - box: debian/buster64
        cpus: 2
        forwarded_ports:
        - guest: 80
          host: '8081'
        - guest: 443
          host: '8143'
        ip: 192.168.10.1
